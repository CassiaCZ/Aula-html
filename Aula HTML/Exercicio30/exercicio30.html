<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Aula20</title>
</head>
<style>
    *{
        margin: 0;
        width: 80%;
        height: auto;
        padding: 0;
        box-sizing: border-box;
    }
section#formulario{
    margin: 30px auto;
    padding: 5px;
}
form{
    width: 100%;
    height: auto;
    padding: 2px;
}
label{
    display: block;
    width: 100%;
    height: auto;
    padding: 2px;
}
fieldset{
    padding: 2px;
    border: none;
}

</style>
<body>
    <section id="formulario" >
    <form method="post" name="contato" >
    
        <legend>Exercicio 30.3</legend>
        <label for="email">E-mail</label>
        <input type="text"  required name="email" value="">
        <label for="senha">Senha</label>
        <input type="password" required name="senha" value="" >
        <input type="submit" name="enviar" value="enviar" >
    </form>
</body>
</html>
