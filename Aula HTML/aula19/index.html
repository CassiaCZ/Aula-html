<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas - aula19</title>
</head>
<style>
    main{
        margin: 40px auto;
        width: 50vw;
        height: auto;
        background-color: cornsilk;
        border: 1px solid royalblue;
        padding: 30px;
    }
    table, th, td {
        border: 1px solid black;
        font-size: 2rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-collapse: collapse;
        padding: 5px;
        margin: 0 auto;
    }
    thead th{
        background-color: blueviolet;
        color: black;
    }
</style>
<body>
    <main>
<table>
    <tbody>
        <thead>
            <th>nome</th>
            <th>disciplina</th>
            <th>nota</th>
        </thead>
        <tr>
             <td>maria</td>
             <td>html</td>
             <td>10</td>
            </tr>
    </tbody>
</table>
    </main>
</body>
</html>
